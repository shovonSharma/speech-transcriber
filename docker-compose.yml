version: '3.9'

services:
  backend:
    build:
      context: ./backend          # ← points to the folder containing the Dockerfile
      dockerfile: Dockerfile      # ← just "Dockerfile" because context is ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/model:/app/model:ro
      - ./backend/data:/app/data
      - ./backend/db.sqlite:/app/db.sqlite
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend